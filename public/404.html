<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS-hub - Redirecting...</title>
    <script>
      // GitHub Pages 404 redirect for single-page applications
      // This script takes the current URL and redirects to the main index.html
      // with the path stored in the query parameter

      var pathSegmentsToKeep = 1; // Change this if your base path has more segments

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px">
      <h1>Redirecting...</h1>
      <p>
        If you are not redirected automatically,
        <a href="/CS-hub/">click here</a>.
      </p>
    </div>
  </body>
</html>
